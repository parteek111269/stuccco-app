<ion-header>

    <ion-navbar>
        <ion-title>reviewstyle</ion-title>
    </ion-navbar>
    <ion-toolbar class="sub-header">
    <a class="backicon" (click)="backbutton()"><ion-icon name="arrow-back" ios="ios-arrow-back"></ion-icon></a>
    <ion-title class='title'>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-card-rating">
        <ion-card class="ion-card view">
            <ion-label class="star-rating" color="color-black" stacked>Star Rating</ion-label>
            <rating class="stars" [(ngModel)]="starRate" 
                    readOnly="false" 
                    max="5"
                    emptyStarIconName="star-outline"
                    halfStarIconName="star-half"
                    starIconName="star"
                    nullable="false">
            </rating>
            <ion-item>
                <ion-label class="review" color="color-black" stacked>Review</ion-label>
                <ion-textarea  placeholder="Please enter comments" [(ngModel)]="comment" clearinput></ion-textarea>
            </ion-item>

            <ion-item>
                <h2>{{showRatingMessage}}</h2>
                <button ion-button full [disabled] = "!isReviewEnable" (click)="getRating($event)">{{buttonText}}</button> 
            </ion-item>

        </ion-card>    
    </div>
</ion-content>
