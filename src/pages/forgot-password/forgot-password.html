<ion-header>
    <ion-navbar>
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding no-bounce class="app-forgotpassword-page">
    <!--Login Container-->
    <div class="forgot-box">
        <form [formGroup]="forgotForm" (click)="forgotPassword()">
            <ion-row>
                <ion-col col-12>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" formControlName='email' placeholder="Email" name="email" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="login-col">
                    <button ion-button large class="submit-btn" block type="submit" [disabled]="!forgotForm.valid" color="secondary">RESET PASSWORD</button>
                    <button ion-button class="forget-btn" block clear color="fb-color" (click)="createAccount()">Register</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
    
    <!--Login section link -->
    <div class="auth-footer">
        <ion-row>
            <ion-col col-12 class="sign-col">
                <label>Already have an account?</label>
                <button ion-button class="forget-btn" clear color="fb-color" (click)="doLogin()">Login</button>
            </ion-col>
        </ion-row>  
    </div>
</ion-content>
